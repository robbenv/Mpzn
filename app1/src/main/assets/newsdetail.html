		<script type="text/javascript">
			//点击任意位置隐藏footpop
			var myDiv = $(".footPop");
			var myTxt = $(".footPop .txt");
			var myHead = $("header");
			var myFootPop = $(".footPop");
			var myFoot = $("footer");
			$(function() {
				$(".inputImg").click(function(event) {
					showDiv(); //调用显示DIV方法
					$(myTxt).focus();
					$(myHead).css("position", "static");
					$(myFootPop).css("position", "static");
					$(myFoot).css("display", "none");
					$('html, body').animate({
						scrollTop: $(document).height()
					}, 300);

					$(document).one("click", function() { //对document绑定一个影藏Div方法
						$(myDiv).hide();
						$(myFoot).css("display", "block");
						$(myHead).css("position", "fixed");
						$(myFootPop).css("position", "fixed");
					});

					event.stopPropagation(); //阻止事件向上冒泡
				});
				$(myDiv).click(function(event) {
					event.stopPropagation(); //阻止事件向上冒泡
				});
			});　　　
			function showDiv() {
				$(myDiv).show();
			}
			//点击任意位置隐藏footpop--end
			$("#closePop").click(function() {
				$(myDiv).hide();
				$(myFoot).css("display", "block");
				$(myHead).css("position", "fixed");
				$(myFootPop).css("position", "fixed");
			})


		</script>

	<script type="text/javascript">
		$(document).ready(function() {

			$(".animsition").animsition({

				inClass: 'fade-in',
				outClass: 'fade-out',
				inDuration: 500,
				outDuration: 200,
				linkElement: '.animsition-link',
				// e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
				loading: true,
				loadingParentElement: 'body', //animsition wrapper element
				loadingClass: 'animsition-loading',
				unSupportCss: ['animation-duration',
					'-webkit-animation-duration',
					'-o-animation-duration'
				],
				//"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
				//The default setting is to disable the "animsition" in a browser that does not support "animation-duration".

				overlay: false,

				overlayClass: 'animsition-overlay-slide',
				overlayParentElement: 'body'
			});
		});
	</script>
